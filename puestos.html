<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puestos - Sistema de Capacitaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&family=Fraunces:wght@700;800&display=swap"
        rel="stylesheet">
</head>

<body data-page="puestos">
    <div class="dashboard">
        <div id="navigation"></div>
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Puestos</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addPuestoButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        </svg>
                        Nuevo Puesto
                    </button>
                </div>
            </header>

            <div id="alertContainer"></div>

            <section class="content-section">
                <div class="filters-card">
                    <div class="filter-group">
                        <label for="filterDepartamentoPuesto">Filtrar por Departamento:</label>
                        <select id="filterDepartamentoPuesto" class="form-select">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchPuesto">Buscar:</label>
                        <input type="text" id="searchPuesto" class="form-input" placeholder="Buscar puesto...">
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista de Puestos</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre del Puesto</th>
                                        <th>Departamento</th>
                                        <th class="actions-column">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="puestosTableBody">
                                    <tr>
                                        <td colspan="4" class="table-loading">
                                            <div class="spinner-large"></div>
                                            <p>Cargando puestos...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="paginationPuestos"></div>
                    </div>
                </div>
            </section>
        </main>
        <!-- Modal -->
        <div id="mainModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Modal</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelModal">Cancelar</button>
                    <button class="btn btn-primary" id="confirmModal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/puestos.js"></script>
    <script src="components/authGuard.js"></script>
    <script src="components/nav.js"></script>
</body>

</html>
