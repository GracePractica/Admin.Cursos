<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Capacitaciones</title>
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <!-- Header del Login -->
            <div class="login-header">
                <div class="login-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                    </svg>
                </div>
                <h1 class="login-title">Sistema de Capacitaciones</h1>
                <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
            </div>

            <!-- Contenedor de Alertas -->
            <div id="alertContainer"></div>

            <!-- Formulario de Login -->
            <form id="loginForm">
                <!-- Campo de Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="tu.correo@empresa.com"
                        required
                        autocomplete="email"
                        autofocus
                    >
                </div>

                <!-- Campo de Contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Ingresa tu contraseña"
                        required
                        autocomplete="current-password"
                        minlength="6"
                    >
                </div>

                <!-- Botón de Inicio de Sesión -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-full" id="loginButton">
                        <span id="loginButtonText">Iniciar Sesión</span>
                        <span id="loginSpinner" class="spinner hidden"></span>
                    </button>
                </div>
            </form>

            <!-- Footer con enlace de recuperación -->
            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="color: var(--text-secondary); font-size: 0.875rem;">
                    ¿Olvidaste tu contraseña? 
                    <a href="#" id="forgotPassword" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">
                        Recuperar acceso
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Script Principal -->
   <!-- <script type="module" src="app.js"></script> -->
</body>
</html>
