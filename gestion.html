<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos - Sistema de Capacitaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&family=Fraunces:wght@700;800&display=swap"
        rel="stylesheet">
</head>

<body data-page="gestion">
    <div class="dashboard">
        <div id="navigation"></div>
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Gestión de Cursos</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="location.reload()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
                        </svg>
                        Actualizar
                    </button>
                </div>
            </header>

            <div id="alertContainer"></div>

            <section class="content-section">

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Gestión de Cursos por Puesto</h3>
                        <p class="card-subtitle">Selecciona un puesto para asignar sus cursos requeridos</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group" style="max-width: 500px; margin-bottom: 2rem; position: relative;">
                            <label for="puestoSearchInput" class="form-label">Buscar Puesto:</label>
                            <div class="input-group">
                                <input type="text" id="puestoSearchInput" class="form-input"
                                    placeholder="Escribe el nombre del puesto..." autocomplete="off">
                                <input type="hidden" id="selectedPuestoId">
                                <button class="btn btn-outline" id="clearPuestoSearch" style="display: none;">
                                    &times;
                                </button>
                            </div>
                            <div id="puestoSearchResults" class="dropdown-results" style="display: none;"></div>
                        </div>

                        <div id="cursosListContainer" style="display: none;">
                            <div class="d-flex justify-content-between align-items-end mb-4 flex-wrap gap-3"
                                style="border-bottom: 2px solid var(--border-color); padding-bottom: 1rem;">
                                <div>
                                    <h4 class="mb-1">Cursos Asignados</h4>
                                    <p class="text-secondary mb-0" style="font-size: 0.875rem;">Lista de cursos
                                        vinculados a este puesto</p>
                                </div>
                                <div class="d-flex gap-3 align-items-center">
                                    <div class="form-group mb-0">
                                        <div class="search-container" style="position: relative;">
                                            <input type="text" id="searchCursoAsignacion" class="form-input"
                                                placeholder="Filtrar asignaciones..."
                                                style="width: 250px; padding-left: 2.5rem;">
                                            <svg style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"
                                                width="18" height="18" viewBox="0 0 24 24" fill="none"
                                                stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" id="btnAddCursoAsignacion">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"
                                            style="margin-right: 8px;">
                                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                                        </svg>
                                        Asignar Nuevo Curso
                                    </button>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Nombre del Curso</th>
                                            <th>Clasificación</th>
                                            <th>Vigencia (años)</th>
                                            <th>Estado</th>
                                            <th class="actions-column">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cursosAsignacionBody">
                                        <!-- Cursos se cargarán aquí -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="paginationCursosGestion"></div>
                        </div>

                        <div id="gestionLoading" class="table-loading" style="display: none;">
                            <div class="spinner-large"></div>
                            <p>Cargando cursos...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal -->
        <div id="mainModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Modal</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelModal">Cancelar</button>
                    <button class="btn btn-primary" id="confirmModal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/globals.js"></script>
    <script src="components/authGuard.js"></script>
    <script src="components/nav.js"></script>
    <script src="gestion_cursos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            await new Promise(resolve => setTimeout(resolve, 500));
            if (typeof loadGestionCursos === 'function') {
                loadGestionCursos();
            }
        });
    </script>
</body>

</html>
