<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cursos - Sistema de Capacitaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&family=Fraunces:wght@700;800&display=swap"
        rel="stylesheet">
</head>

<body data-page="gestion">
    <div class="dashboard">
        <div id="navigation"></div>
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Gestión de Cursos</h1>
                <div class="header-actions">
                </div>
            </header>

            <div id="alertContainer"></div>

            <section class="content-section">

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Gestión de Cursos por Puesto</h3>
                        <p class="card-subtitle">Selecciona un puesto para asignar sus cursos requeridos</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group" style="max-width: 100%; margin-bottom: 2rem; position: relative;">
                            <label for="puestoSearchInput" class="form-label">Buscar Puesto:</label>
                            <div class="input-group">
                                <input type="text" id="puestoSearchInput" class="form-input"
                                    placeholder="Escribe el nombre del puesto..." autocomplete="off">
                                <input type="hidden" id="selectedPuestoId">
                                <button class="btn btn-outline" id="clearPuestoSearch" style="display: none;">
                                    &times;
                                </button>
                            </div>
                            <div id="puestoSearchResults" class="dropdown-results" style="display: none;"></div>

                            <div style="margin-top: 1rem;">
                                <button class="btn btn-primary" id="btnAddCursoAsignacion" style="display: none;">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                                    </svg>
                                    Asignar Nuevo Curso
                                </button>
                            </div>
                        </div>

                        <div id="cursosListContainer" style="display: none;">
                            <div class="d-flex justify-content-between align-items-end mb-4 flex-wrap gap-3"
                                style="border-bottom: 2px solid var(--border-color); padding-bottom: 1rem;">
                                <div>
                                    <h4 class="mb-1">Cursos Asignados</h4>
                                    <p class="text-secondary mb-0" style="font-size: 0.875rem;">Lista de cursos
                                        vinculados a este puesto</p>
                                </div>
                            </div>

                            <div class="filters-card" style="margin-bottom: 1.5rem;">
                                <div class="filter-group">
                                    <label for="searchCursoAsignacion">Buscar en resultados:</label>
                                    <input type="text" id="searchCursoAsignacion" class="form-input"
                                        placeholder="Nombre de curso...">
                                </div>
                                <div class="filter-group">
                                    <label for="filterClasificacionAsignacion">Clasificación:</label>
                                    <select id="filterClasificacionAsignacion" class="form-select">
                                        <option value="">Todas</option>
                                        <option value="NECESARIO">NECESARIO</option>
                                        <option value="APORTA">APORTA</option>
                                        <option value="RECOMENDADO">RECOMENDADO</option>
                                    </select>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Nombre del Curso</th>
                                            <th>Clasificación</th>
                                            <th>Vigencia (años)</th>
                                            <th>Estado</th>
                                            <th class="actions-column">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cursosAsignacionBody">
                                        <!-- Cursos se cargarán aquí -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="paginationCursosGestion"></div>
                        </div>

                        <div id="gestionLoading" class="table-loading" style="display: none;">
                            <div class="spinner-large"></div>
                            <p>Cargando cursos...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal -->
        <div id="mainModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Modal</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelModal">Cancelar</button>
                    <button class="btn btn-primary" id="confirmModal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/globals.js"></script>
    <script src="components/authGuard.js"></script>
    <script src="components/nav.js"></script>
    <script src="gestion_cursos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            await new Promise(resolve => setTimeout(resolve, 500));
            if (typeof loadGestionCursos === 'function') {
                loadGestionCursos();
            }
        });
    </script>
</body>

</html>
