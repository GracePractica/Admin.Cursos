<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Sistema de Capacitaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&family=Fraunces:wght@700;800&display=swap"
        rel="stylesheet">
</head>

<body data-page="historial">
    <div class="dashboard">
        <div id="navigation"></div>
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Historial de Capacitaciones</h1>
            </header>

            <div id="alertContainer"></div>

            <section class="content-section">
                <div id="selectionCard" class="card">
                    <div class="card-header">
                        <h3 class="card-title">Historial por Colaborador</h3>
                        <p class="card-subtitle">Selecciona un colaborador para ver su historial de capacitaciones</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group" style="max-width: 100%; margin-bottom: 2rem; position: relative;">
                            <label for="colaboradorSearchInput" class="form-label">Buscar Colaborador:</label>
                            <div class="input-group">
                                <input type="text" id="colaboradorSearchInput" class="form-input"
                                    placeholder="Escribe el nombre del colaborador..." autocomplete="off">
                                <input type="hidden" id="selectedColaboradorId">
                                <button class="btn btn-outline" id="clearColaboradorSearch" style="display: none;">
                                    &times;
                                </button>
                            </div>
                            <div id="colaboradorSearchResults" class="dropdown-results" style="display: none;"></div>

                            <div style="margin-top: 1rem;">
                                <button class="btn btn-primary" id="addHistorialButton" style="display: none;">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                                    </svg>
                                    Registrar Capacitación
                                </button>
                            </div>
                        </div>

                        <div id="historialListContainer" style="display: none;">
                            <div class="filters-card" style="margin-bottom: 1.5rem;">
                                <div class="filter-group">
                                    <label for="searchHistorial">Buscar en resultados:</label>
                                    <input type="text" id="searchHistorial" class="form-input"
                                        placeholder="Nombre de curso...">
                                </div>
                                <div class="filter-group">
                                    <label for="filterEstadoHistorial">Estado:</label>
                                    <select id="filterEstadoHistorial" class="form-select">
                                        <option value="">Todos</option>
                                        <option value="Completado">Completado</option>
                                        <option value="En Proceso">En Proceso</option>
                                        <option value="Pendiente">Pendiente</option>
                                    </select>
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Curso</th>


                                            <th>Fecha Inicio</th>
                                            <th>Fecha Final</th>
                                            <th>Duración (hrs)</th>
                                            <th>Estado</th>
                                            <th class="actions-column">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historialTableBody">
                                        <!-- Resultados se cargarán aquí -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="paginationHistorial"></div>
                        </div>

                        <div id="historialLoading" class="table-loading" style="display: none;">
                            <div class="spinner-large"></div>
                            <p>Cargando historial...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal -->
        <div id="mainModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Modal</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelModal">Cancelar</button>
                    <button class="btn btn-primary" id="confirmModal">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/historial.js"></script>
    <script src="components/authGuard.js"></script>
    <script src="components/nav.js"></script>
</body>

</html>
