<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Sistema de Capacitaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&family=Fraunces:wght@700;800&display=swap"
        rel="stylesheet">
</head>

<body data-page="historial">
    <div class="dashboard">
        <div id="navigation"></div>
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Historial de Capacitaciones</h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="addHistorialButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                        </svg>
                        Registrar Capacitación
                    </button>
                </div>
            </header>

            <div id="alertContainer"></div>

            <section class="content-section">
                <div class="filters-card">
                    <div class="filter-group">
                        <label for="filterColaboradorHist">Colaborador:</label>
                        <select id="filterColaboradorHist" class="form-select">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterCursoHist">Curso:</label>
                        <select id="filterCursoHist" class="form-select">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterEstadoHist">Estado:</label>
                        <select id="filterEstadoHist" class="form-select">
                            <option value="">Todos</option>
                            <option value="Completado">Completado</option>
                            <option value="En Progreso">En Progreso</option>
                            <option value="Pendiente">Pendiente</option>
                        </select>
                        <div class="filter-group">
                            <label for="searchHistorial">Buscar:</label>
                            <input type="text" id="searchHistorial" class="form-input"
                                placeholder="Colaborador o Curso...">
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Registro de Capacitaciones</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Colaborador</th>
                                            <th>Departamento</th>
                                            <th>Puesto</th>
                                            <th>Curso</th>
                                            <th>Fecha Inicio</th>
                                            <th>Fecha Final</th>
                                            <th>Duración (hrs)</th>
                                            <th>Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historialTableBody">
                                        <tr>
                                            <td colspan="8" class="table-loading">
                                                <div class="spinner-large"></div>
                                                <p>Cargando historial...</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div id="paginationHistorial"></div>
                        </div>
                    </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script src="components/authGuard.js"></script>
    <script src="components/nav.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            await new Promise(resolve => setTimeout(resolve, 500));
            if (typeof loadHistorial === 'function') {
                loadHistorial();
            }
        });
    </script>
</body>

</html>
