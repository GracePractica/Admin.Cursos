<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Sistema de Capacitaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&family=Fraunces:wght@700;800&display=swap"
        rel="stylesheet">
</head>

<body data-page="historial">
    <div class="dashboard">
        <div id="navigation"></div>
        <main class="main-content">
            <header class="main-header">
                <h1 class="page-title">Historial de Capacitaciones</h1>
                <div class="header-actions">
                </div>
            </header>

            <div id="alertContainer"></div>

            <section class="content-section">
                <div id="selectionCard" class="card">
                    <div class="card-header">
                        <h3 class="card-title">Historial por Colaborador</h3>
                        <p class="card-subtitle">Selecciona un colaborador para ver su historial de capacitaciones</p>
                    </div>
                    <div class="card-body">
                        <div class="form-group" style="max-width: 400px; margin-bottom: 2rem;">
                            <label for="colaboradorSelect" class="form-label">Seleccionar Colaborador:</label>
                            <select id="colaboradorSelect" class="form-select">
                                <option value="">-- Selecciona un colaborador --</option>
                            </select>
                        </div>

                        <div id="historialListContainer" style="display: none;">
                            <div class="filters-card" style="margin-bottom: 1.5rem;">
                                <div class="filter-group">
                                    <label for="searchHistorial">Buscar en resultados:</label>
                                    <input type="text" id="searchHistorial" class="form-input"
                                        placeholder="Nombre de curso o estado...">
                                </div>
                            </div>

                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Curso</th>
                                            <th>Departamento</th>
                                            <th>Puesto</th>
                                            <th>Fecha Inicio</th>
                                            <th>Fecha Final</th>
                                            <th>Duración (hrs)</th>
                                            <th>Estado</th>
                                        </tr>
                                    </thead>
                                    <tbody id="historialTableBody">
                                        <!-- Resultados se cargarán aquí -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="paginationHistorial"></div>
                        </div>

                        <div id="historialLoading" class="table-loading" style="display: none;">
                            <div class="spinner-large"></div>
                            <p>Cargando historial...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/globals.js"></script>
    <script src="js/historial.js"></script>
    <script src="components/authGuard.js"></script>
    <script src="components/nav.js"></script>
</body>

</html>
